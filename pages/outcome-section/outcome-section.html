<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../css/common.css">
    <title>Document</title>
    <style>
        table {
            margin: -20px;
            margin-top: 30px;
            width: 55vh;
            background-color: white;
            font-size: small;
        }
        
        td {
            text-align: end;
        }
        
        .edit-btn {
            background-color: rgba(1, 255, 1, 0.699);
        }
        
        .del-btn {
            background-color: rgba(255, 0, 0, 0.767);
        }
        
        .edit-btn,
        .del-btn {
            border: 2px solid black;
        }
        
        .w-90 {
            width: 300px;
            margin: auto;
        }
        
        .btn-sec>div {
            margin-left: 7vw;
        }
        
        table {
            margin-left: -50px;
            width: 40vw;
        }
        
        .app {
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        var total = 0

        const renderOutcome = async() => {

            var table = document.getElementById("myTable");
            var totalVar = document.getElementById("total")
            total = 0
            const snapshot = await db.collection('Outcome').get()
            snapshot.docs.map(doc => {
                data = doc.data()
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = doc.id;
                cell2.innerHTML = data.dateStamp;
                cell3.innerHTML = data.detail;
                cell4.innerHTML = data.amount;
                total = parseInt(total) + parseInt(data.amount);
                totalVar.innerHTML = "" + total
            });

        }

        const addItem = async() => {
            const ref = db.collection("Outcome")
            var dateStamp = window.prompt("Enter the Date")
            var detail = window.prompt("Enter the item detail")
            var amount = window.prompt("Enter the amount")
            var table = document.getElementById("myTable");
            var ln = table.rows.length
            var li = []
            for (let i = 1; i < ln; i++) {
                let v = document.getElementById("myTable").rows[i].cells.item(0).innerHTML
                li.push(parseInt(v))
            }
            if (li.length == 0) {
                var id = 1
            } else {
                var id = Math.max(...li) + 1;
            }
            ref.doc("" + id).set({
                detail: detail,
                amount: amount,
                dateStamp: dateStamp
            });

            del()
            total = 0
            renderOutcome()
        }
        const delItem = async() => {
            const ref = db.collection("Outcome")

            del()
            total = 0
            renderOutcome()
        }
        const editItem = async() => {
            const ref = db.collection("Outcome")
            var table = document.getElementById("myTable");
            var id = window.prompt("Enter the serial no")
            if (id > 0 && id < table.rows.length) {
                var dateStamp = window.prompt("Enter the Date")
                var detail = window.prompt("Enter the item detail")
                var amount = window.prompt("Enter the amount")


                ref.doc("" + id).update({
                    detail: detail,
                    amount: amount,
                    dateStamp: dateStamp
                })
                setTimeout(() => {
                    del()
                    renderOutcome()
                }, 2000)
            } else {
                window.alert("You had entered a wrong serial number, please check again")
            }

        }
        const delItems = async() => {
            const ref = db.collection("Outcome")
            var table = document.getElementById("myTable");
            var id = window.prompt("Enter the serial no")

            var table = document.getElementById("myTable");
            var ln = table.rows.length
            var li = []
            for (let i = 1; i < ln; i++) {
                let v = document.getElementById("myTable").rows[i].cells.item(0).innerHTML
                li.push(parseInt(v))
            }

            if (li.includes(parseInt(id))) {
                ref.doc("" + id).delete()
                setTimeout(() => {
                    del()
                    renderOutcome()
                }, 2000);

            } else {
                window.alert("You had entered a wrong serial number, please check again")
            }

        }

        function del() {
            var table = document.getElementById("myTable");

            var ln = table.rows.length
            for (let i = 1; i < ln; i++) {
                console.log(i)
                table.deleteRow(1)
            }
        }
    </script>
</head>

<body onload="renderOutcome()">
    <div class="app">
        <div class="w-90 title">
            Outcome
        </div>
        <div class="w-90 total-tag">
            total : <span id="total">0</span>
        </div>
        <div class=" btn-sec">
            <div class="btn btn-add" onclick="addItem()">
                ADD
            </div>
            <div class="btn btn-add" onclick="editItem()">
                EDIT
            </div>
            <div class="btn btn-add" onclick="delItems()">
                DEL
            </div>
        </div>

        <table id="myTable">
            <caption>Outcome table</caption>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Date</th>
                <th scope="col">Items</th>
                <th scope="col">Amount</th>
            </tr>
        </table>

    </div>
</body>

</html>
