    <script>
        var toggle = false;
        var itemCount = 1;

        function toggleShow(arg) {
            var ele = document.getElementById("toggle-show-" + arg)
            var val = ele.style.display;
            ele.style.display = val == "block" ? "none" : "block";
            document.getElementById("btn-more-" + arg).style.backgroundColor = val != "block" ? "rgba(220, 20, 20, 0.392)" : "rgba(0, 255, 0, 0.659)";
            toggle = !toggle;
        }

        function add(arg) {

            console.log(ele)
            obj.append(ele)
        }

        function show(arg) {
            var time = document.getElementById("time-" + arg).innerHTML;
            var content = document.getElementById("content-" + arg).innerHTML;
            window.alert(" TIME : " + time + '\n' + "CONTENT : " + content)
            toggleShow(arg);
        }

        function edit(arg) {
            var time = document.getElementById("time-" + arg);
            var content = document.getElementById("content-" + arg);
            var getTime = window.prompt("TIME:")
            var getContent = window.prompt("CONTENT:")
            time.innerHTML = getTime;
            content.innerHTML = getContent;
            setNote("" + arg, getTime, getContent)
            toggleShow(arg);
        }

        function del(arg) {
            var time = document.getElementById("time-" + arg);
            var content = document.getElementById("content-" + arg);
            time.innerHTML = "";
            content.innerHTML = "";
            setNote("" + arg, "", "")
            toggleShow(arg);
        }
    </script>
